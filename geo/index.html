<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GEO-LOBO</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
          body { background-color: #000000; padding:0px; margin:0 auto;}
          #map { height:100vh; }
     </style>
</head>
<body>
     <div id="map"></div>
</body>
<script>
//edit by LoboSSL
let a = false;
let b = false;
let accuracy = 1;
let map = false;

if(a && b){
     map = L.map('map').setView([a, b], 13);

     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     }).addTo(map);

     console.log("debug 1");
}
else{
     console.log("debug 2");
}

if(!navigator.geolocation){
     alert("Error, your system does not allow geolocation.");
}
else{
     setInterval(() =>{
          navigator.geolocation.getCurrentPosition(success, error);
          console.log("debug 3");
     },1000);
}
     
let marker, cricle, zoom;

function success(pos){
     a = pos.coords.latitude;
     b = pos.coords.longitude;

     if(marker){
          map.removeLayer(marker);
          map.removeLayer(circle);
     }

     marker = L.marker([a, b]).addTo(map);
     circle = L.circle([a, b],{ radius: accuracy }).addTo(map);

     if(!zoom){
          zoom = map.fitBounds(circle.getBounds());
     }

     map.setView([a, b]);
     console.log("debug 4");
}

function error(err){
     if(err.code === 1){
          alert("please allow location access to view your current location");
     }
     else{
          alert("unable to find location system, try again later..");
     }
}
</script>
</html>
