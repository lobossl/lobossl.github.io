<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GEO-LOBO</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
          body { padding:0; margin:0 auto; background-color: #000000; }
          #map { height:90vh; } /* 90 hvis det ikke funker */
          #move { position: absolute; bottom:0px; left:0px; right:0px; background-color:#ff0000; color:#ffffff; font-size: 1.2em; text-align:center; }
     </style>
</head>
<body>
     <div id="move"></div>
     <div id="map"></div>
</body>
<script>
//edit by LoboSSL 01.06.2024
let move = document.getElementById("move")
let a = false;
let b = false;
let accuracy = 1;
let map = false;
let marker, cricle, zoom;

map = L.map('map').setView([49, 156], 0);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

window.onload = function()
{
    window.setInterval(function ()
    {
          navigator.geolocation.getCurrentPosition(success, error, {
               enableHighAccuracy: true,
               maximumAge: 0,
               timeout: 60000
          });
    }, 1000);
};

function success(pos){
     a = pos.coords.latitude;
     b = pos.coords.longitude;

     if(marker){
          map.removeLayer(marker);
          map.removeLayer(circle);
     }

     marker = L.marker([a, b]).addTo(map);
     circle = L.circle([a, b],{ radius: accuracy }).addTo(map);

     if(!zoom){
          zoom = map.fitBounds(circle.getBounds());
     }

     move.innerText = "You are moving:" + a + "," + b;

     map.setView([a, b]);
}

function error(err){
     alert(err.message);
}
</script>
</html>
