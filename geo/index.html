<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GEO-LOBO</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
          body { background-color: #000000; padding:0px; margin:0 auto;}
          #updateText { position:absolute; bottom:0px; background-color: #222222; color:#eeeeee; text-align: center; font-size:1.2em; height:10vh; width:100%; }
          #map { height:90vh; }
     </style>
</head>
<body>
     <div id="map"></div>
     <div id="updateText"></div>
</body>
<script>
//edit by LoboSSL 01.06.2024
let updateText = document.getElementById("updateText");
let a = false;
let b = false;
let accuracy = 1;
let map = false;
let marker, cricle, zoom;

map = L.map('map').setView([49, 156], 0);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

updateText.innerText = "Loading, please wait..";

setInterval(() =>{
     navigator.geolocation.getCurrentPosition(success, error);
},3000);

if(!navigator.geolocation){
     updateText.innerText = "Error, your system does not allow geolocation.";
}

function success(pos){
     a = pos.coords.latitude;
     b = pos.coords.longitude;

     if(marker){
          map.removeLayer(marker);
          map.removeLayer(circle);
     }

     marker = L.marker([a, b]).addTo(map);
     circle = L.circle([a, b],{ radius: accuracy }).addTo(map);

     if(!zoom){
          zoom = map.fitBounds(circle.getBounds());
     }

     map.setView([a, b]);

     updateText.innerText = "Updating cords:" + a + "," + b;
}

function error(err){
     console.log(err);
     updateText.innerText = err;
}
</script>
</html>
